<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="truncate" #tooltip="matTooltip"
     [matTooltip]="product.name"
      [matTooltipPosition]="position.value"
      matTooltipHideDelay="1">{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to cart</button>
      <button mat-button (click)="removeFromCart(product)">Remove from cart</button>
    </mat-card-actions>
  </mat-card>
